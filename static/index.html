<!DOCTYPE html>
<html lang="en-US">
  <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="/controller/myCtrl.js" charset="utf-8"></script>

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/signin.css">
  </head>
   <body>
     <div ng-app="myApp" ng-controller="myCtrl">
         <div class="container">
            <form class="form-signin">
               <h2 class="form-signin-heading">Please sign in</h2>
               <label for="inputEmail" class="sr-only">Email address</label>
               <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="user.email">
               <label for="inputPassword" class="sr-only">Password</label>
               <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
               <div class="checkbox">
                  <label>
                  <input type="checkbox" value="remember-me"> Remember me
                  </label>
               </div>
               <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="alerter()">Sign in</button>
            </form>
         </div>
       </div>
   </body>
</html>
